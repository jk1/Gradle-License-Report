plugins {
    id 'idea'
    id 'groovy'
    id 'maven-publish'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.11.0'
    id "com.palantir.idea-test-fix" version "0.1.0"
    id "com.github.hierynomus.license" version "0.15.0"
}

group = "io.github.thakurvijendar"
version = "2.1"

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    testImplementation gradleTestKit()
    testImplementation("org.spockframework:spock-core:2.0-groovy-3.0") {
        exclude group: 'org.codehaus.groovy'
    }
}

idea {
    module {
        downloadSources = true
        outputDir file("$buildDir/idea/main")
        testOutputDir file("$buildDir/idea/test")
    }
}

test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
    outputs.upToDateWhen { false }
}

// local maven publishing to ease development
publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'io.github.thakurvijendar.dependency-license-report'
            artifactId 'io.github.thakurvijendar.dependency-license-report.gradle.plugin'
            from components.java
        }
    }
}

// release publishing to gradle plugin repo
pluginBundle {
    website = 'https://github.com/thakurvijendar/Gradle-License-Report'
    vcsUrl = 'https://github.com/thakurvijendar/Gradle-License-Report'
    description = 'A plugin for generating reports about the licenses of the dependencies for your Gradle project'
    tags = ['dependency-management', 'license', 'reporting']
    plugins {
        licenseReportPlugin {
            id = 'io.github.thakurvijendar.dependency-license-report'
            displayName = 'Gradle dependency license report plugin'
        }
    }
}
